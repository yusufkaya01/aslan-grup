name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Empty S3 bucket
        run: |
          aws s3 rm s3://www.aslangrup.net.tr --recursive
      
      - name: Upload files to S3
        run: |
          aws s3 sync . s3://www.aslangrup.net.tr \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude "LICENSE" \
            --exclude "*.txt" \
            --exclude ".DS_Store"
      
      - name: Set correct content types
        run: |
          aws s3 cp s3://www.aslangrup.net.tr s3://www.aslangrup.net.tr \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://www.aslangrup.net.tr s3://www.aslangrup.net.tr \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://www.aslangrup.net.tr s3://www.aslangrup.net.tr \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://www.aslangrup.net.tr s3://www.aslangrup.net.tr \
            --recursive \
            --exclude "*" \
            --include "*.jpg" \
            --content-type "image/jpeg" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://www.aslangrup.net.tr s3://www.aslangrup.net.tr \
            --recursive \
            --exclude "*" \
            --include "*.jpeg" \
            --content-type "image/jpeg" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://www.aslangrup.net.tr s3://www.aslangrup.net.tr \
            --recursive \
            --exclude "*" \
            --include "*.png" \
            --content-type "image/png" \
            --metadata-directive REPLACE
      
      - name: Invalidate CloudFront cache (optional)
        run: |
         Uncomment if you're using CloudFront
           aws cloudfront create-invalidation \
             --distribution-id YOUR_DISTRIBUTION_ID \
             --paths "/*"
